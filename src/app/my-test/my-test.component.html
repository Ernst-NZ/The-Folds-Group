<div class='col-sm-4'>
  <label class='bu' style='margin-bottom: 0px;'>
    To Date:
  </label>
  <div class="input-group">
    <input class="form-control" placeholder="dd-mm-yyyy" name="dpTo" [(ngModel)]="dateTo" ngbDatepicker
      #dpTo="ngbDatepicker" (change)="preFilter()">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" (click)="dpTo.toggle(); preDate()" type="button"
        style='padding-top: 0px; padding-bottom: 0px;'>
        <i class="material-icons">
          date_range
        </i></button>
    </div>
  </div>
</div>
<div class='col-sm-2'>
  <label class='bu' style='margin-bottom: 0px;'>
    Outstanding:
  </label>
  <div class="custom-control form-control-lg custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="Status" name="Status" #Status="ngModel"
      [(ngModel)]="outstanding" (change)='preFilter()'>
    <label class="custom-control-label" for="Status"></label>
  </div>
</div>




    <section class="example-section">

      <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
    </section>
