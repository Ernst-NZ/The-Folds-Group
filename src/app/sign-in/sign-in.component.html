<div class='container'>
  <br>
  <br>
  <div class="container card"  style='max-width: 500px;'>
    <div class='center'>
      <label class='fontBlack'>
        <h2>Login to The Folds Group Dashbord</h2>
      </label>
    </div>
    <br>
    <div class='center backBlue redBorder'>
      <div *ngIf="isLoginError" class="fontRed center error-message" style="margin-top: -35px; margin-bottom: 10px;">
        <i class="material-icons" style="vertical-align: middle">error</i> Incorrect username or password
      </div>
      <br>
      <form #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
        <div class="row">
          <div class="input-field col-sm-12">
            <i style="vertical-align: middle" class="material-icons prefix">account_circle</i>
            <label style="margin-left: 0.25em; margin-right: 0.25em;">Username: </label>
            <input type="text" #UserName ngModel name="UserName" placeholder="Username" required>
          </div>
        </div>
        <div class="row">
          <div class="input-field col-sm-12">
            <i style="vertical-align: middle" class="material-icons prefix">vpn_key</i>
            <label style="margin-left: 0.25em; margin-right: 0.25em;">Password: </label>
            <input type="password" #Password ngModel name="Password" placeholder="Password" required>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="input-field col-12" style="text-align: center;">
            <button [disabled]="!loginForm.valid" class="btn btn-sm btn-success btn-submit" type="submit"
              style='max-width: 120px; text-align: center'>{{this.btnText}}</button><br><br>
          </div>
        </div>
        <br>
        <br>
      </form>
    </div>
    <br>
    <br>
    <br>
  </div>
</div>

<ngx-spinner bdOpacity=0.9 bdColor="" size="medium" color="#f30808" type="ball-running-dots" fullScreen="true">
</ngx-spinner>
<p [hidden]="!this.syncing" style="text-align: center; font-size: 2em; color: red;">Loading...</p>
